<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="col-md-7">
			<div th:if="${param.success">
				<div class="alert alert-info">Has Sido Registrado Correctamente</div>
			</div>
			<div class="card">
				<div class="card-header text-center">
					<h4>Registrarse</h4>
				</div>
				<div class="card-body" >
					<form th:action="@{/registroUser}" method="post" th:object="">
						<div class="form-group">
							<label for="idNombre">Nombre</label>
							<input id="idNombre" type="text" class="form-control" placeholder="Ingrese nombre">
						</div>
						<div class="form-group">
							<label for="idApellido">Apellido</label>
							<input id="idApellido" type="text" class="form-control" placeholder="Ingrese apellido">
						</div>
						<div class="form-group">
							<label for="idUsuario">Usuario</label>
							<input id="idUsuario" type="text" class="form-control" placeholder="Ingrese usuario">
						</div>
						<div class="form-group">
							<label for="idNombre">Contraseña</label>
							<input id="idPassword" type="password" class="form-control" placeholder="Ingrese contraseña">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block">Registrase</button>
							<button type="button" class="btn btn-secondary btn-lg btn-block">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstarp.min.js"></script>
</body>
</html>
