<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="container">
	<div th:insert="layout/header :: header"></div>

		<form th:action="@{/usuarios}" th:object=${usuario} method="POST">
			<h1>Gestion de Usuarios</h1>
			<div class="form-group row">
				<label for="usu" class="col-sm-2 col-form-label">Nombre de Usuario</label>
				<div class="col-sm-10">
					<input th:field="${usuario.nombreUsuario}" type="text" class="form-control" id="usu">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input th:field="${usuario.password}" type="password" class="form-control" id="inputPassword">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input th:field="${usuario.nombreReal}" type="text" class="form-control" id="inputNombre">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-10">
					<input th:field="${usuario.apellidoReal}" type="text" class="form-control" id="inputApellido">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Tipo de Usuario</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input th:field="${usuario.tipoUsuario}" class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios1" value="Consultor" checked> <label
								class="form-check-label" for="gridRadios1"> Consultor
							</label>
						</div>
						<div class="form-check">
							<input th:field="${usuario.tipoUsuario}" class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios2" value="Registrador"> <label
								class="form-check-label" for="gridRadios2"> Registrador
							</label>
						</div>
						<div class="form-check disabled">
							<input th:field="${usuario.tipoUsuario}" class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios3" value="bd" > <label
								class="form-check-label" for="gridRadios3"> BD
							   </label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-danger">Registrar</button>
				</div>
			</div>
		</form>
	<div th:insert="layout/footer :: footer"></div>
  <script type="text/javascript" href="webjars/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" href="webjars/popper.js/1.16.0/popper.min.js"></script>
  <script type="text/javascript" href="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
