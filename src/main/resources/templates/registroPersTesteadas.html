<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Persona Testeada</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="col-md-9">
			<div class="card">
				<div class="card-header text-center">
					<h4>Registro COVID-19</h4>
				</div>
				<div class="card-body" >
					<form action="" method="post">
						<div class="form-group">
							<label for="idNombre">Nombre</label>
							<input id="idNombre" type="text" class="form-control" placeholder="Ingrese nombre">
						</div>
						<div class="form-group">
							<label for="idApellido">Apellido</label>
							<input id="idApellido" type="text" class="form-control" placeholder="Ingrese apellido">
						</div>
						<div class="form-group">
							<label for="idDni">D.N.I.</label>
							<input id="idDni" type="number" class="form-control" placeholder="Ingrese DNI">
						</div>
						<div class="form-row">
							<div class="form-group col-md-9">
								<label for="idDireccion">Direccion</label>
								<input id="idDireccion" type="text" class="form-control" placeholder="Ingrese direccion">
							</div>
							<div class="form-group col-md-3">
								<label for="idBarrio">Barrio</label>
								<select id="idBarrio" class="form-action">
								</select>
							</div>
						</div>
						 <div class="form-row">
						 	<div class="form-group col-md-3">
						 		<label for="">Resultado del Testeo</label>
							 </div>
							 <div class="form-group">
							 	<input class="form-check-input" type="radio" id="idResultado1" name="Resultado" value="pos">Positivo
							 	<br>
							 	<input class="form-check-input" type="radio" id="idResultado2" name="Resultado" value="neg">Negativo
							 </div>
						 </div>
						<div class="form-group col-md-3">
							<button type="submit" class="btn btn-primary  btn-block">Registrar</button>
							<button type="submit" class="btn btn-secondary  btn-block">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstarp.min.js"></script>

</body>
</html>
